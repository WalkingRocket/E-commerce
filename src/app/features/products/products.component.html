<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container">
    <h2 class="text-5xl text-green-800">Products List</h2>

    <input [(ngModel)]="text" type="search" class="border broder-green-600 block w-1/2 mx-auto my-10 rounded-lg">

    <div  class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      @for (product of productsList() | paginate: { id: 'foo', itemsPerPage:
      pageSize, currentPage: pageNumber, totalItems: totalProducts} | search: text ; track
      product.id) {
      <app-card [product]="product" />
      }
    </div>

    <div class="flex justify-center mt-4">
      <pagination-controls id="foo" (pageChange)="getAllProductsData($event)" class="my-pagination" />
    </div>

  </div>
</section>
