<section class="py-14">
    <div class="container">
        <h1 class="text-xl text-center mb-4">Details Product:</h1>

        <div class="grid sm:grid-cols-12 items-center gap-4">

            <div class="col-span-3">
                <img [src]="productDetails.imageCover" [alt]="productDetails.title"
                    class="w-full h-auto object-cover rounded-lg">
            </div>

            <div class="col-span-9">
                <h2 class="text-2xl">{{productDetails.title}}</h2>
                <p class="text-gray-700 text-sm my=2">{{productDetails.description}}</p>
                @if (productDetails.category){
                <span>{{productDetails.category.name}}</span>
                }
                <div class="flex items-center justify-between my-4">
                    <span>{{productDetails.price}} EGP</span>
                    <span><i class="fas fa-star text-yellow-500"></i> {{productDetails.ratingsAverage}}</span>
                </div>

                <button class="btn mt-2">Add to Card</button>
            </div>
        </div>
    </div>
</section>
