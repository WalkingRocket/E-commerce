<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container">
    <h2 class="text-5xl text-green-800">Popular Products</h2>

    @if (productsList.length > 0) {
      <div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        @for (product of productsList.slice(0, 12); track product.id) {
          <app-card [product]="product" />
        }
      </div>
    } @else {
      <p class="text-gray-500 mt-6">Loading popular products...</p>
    }
  </div>
</section>
